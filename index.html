<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timed Test</h1>
    <div id="timer">Time Left: 01:00</div>
    <form id="quiz-form">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="A"> Paris</label>
        <label><input type="radio" name="q1" value="B"> London</label>
        <label><input type="radio" name="q1" value="C"> Berlin</label>
      </div>
      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q2" value="A"> Earth</label>
        <label><input type="radio" name="q2" value="B"> Mars</label>
        <label><input type="radio" name="q2" value="C"> Jupiter</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
